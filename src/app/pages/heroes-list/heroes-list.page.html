<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de Superheroes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

   <ion-list *ngIf="heroes.length > 0">
    <ion-item *ngFor="let hero of heroes" button (click)="openHero(hero)">
      <ion-avatar slot="start">
        <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" [alt]="hero.name" />
      </ion-avatar>
      <ion-label>
        <h2>{{ hero.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
